<body>

    <h1>comparison operator & Boolean</h1> 
   <h2> === </h2>
  <script>
   document.write(1===1); // === 는 비교연산자 이다.
 </script>


<h2> === </h2>
  <script>
   document.write(1===2); // true 와 false 를 묶어 Boolean이라 한다.
  </script>



<h2> 1&lt;2 </h2>
  <script>
   document.write(1<2); //  1<2 를 하고 태그를 닫으면 꺽세 때매 안됨 
   // <  = &lt;
   </script>








</body>
