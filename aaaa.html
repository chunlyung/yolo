<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .signup-container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .signup-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .phone-box {
      display: flex;
      gap: 0.5rem;
    }
    .phone-box input {
      flex: 1;
    }
    .btn-search {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .checkboxes {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .checkboxes label {
      display: block;
      margin-top: 0.5rem;
      font-weight: normal;
    }
    button.submit-btn {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>회원 가입</h2>
    <form action="/example" method="POST">
      <label for="username">아이디 *</label>
      <input type="text" name="username" id="username" placeholder="영문, 숫자 5자 이상" required />

      <label for="email">이메일</label>
      <input type="email" name="email" id="email" />

      <label for="name">이름 *</label>
      <input type="text" name="name" id="name" required />

      <label for="password">비밀번호 *</label>
      <input type="password" name="password" id="password" placeholder="5자 이상 입력해주세요." required />

      <label for="password2">비밀번호 확인 *</label>
      <input type="password" id="password2" placeholder="비밀번호 재입력" required />

      <label>휴대폰 번호</label>
      <div class="phone-box">
        <input type="text" maxlength="3" />
        <input type="text" maxlength="4" />
        <input type="text" maxlength="4" />
      </div>

      <label>우편번호</label>
      <input type="text" />
      <button type="button" class="btn-search">검색하기</button>

      <label>주소</label>
      <input type="text" />

      <div class="checkboxes">
        <label><input type="checkbox" /> 모두 동의합니다.</label>
        <label><input type="checkbox" required /> (필수) 이용약관 및 개인정보 수집/이용 동의</label>
        <label><input type="checkbox" required /> (필수) 만 14세 이상입니다.</label>
        <label><input type="checkbox" /> (선택) 이메일 및 SMS 마케팅 수신 동의</label>
      </div>

      <button type="submit" class="submit-btn">가입하기</button>
    </form>
  </div>
</body>
</html>
